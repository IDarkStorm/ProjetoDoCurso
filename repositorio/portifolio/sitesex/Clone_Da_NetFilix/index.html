<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta name='viewport' content="width=device-width, initial-scale=1">
    <title>NETFLIX</title>
    <link rel="icon" type="imagem/png" href="img/iconnt.jpg" />
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>

<body background="img/bg.jpg">

    <div class="quadro">
        <div class="container container-app">
            <div>
                <img class="nomeApp" src="img/app_logo.png">
                <div>
                    <p class="descricaoApp1">
                        O melhor site de busca de informaçoes.
                    </p>
                    <p class="descricaoApp2">
                        este e um site de pesquisa de filme, nele voce encontrar informaçoes detalhadas dos filmes.
                    </p>
                </div>
                <div class="buscar">
                    <p id="mensagemErro" class="msgErro"></p>
                    <div class="input_div">
                        <input class="input" type="text" placeholder="Digite o nome de um Filme.">
                    </div>
                    <button id="botao_buscar" class="buscarBt">Buscar</button>
                </div>
            </div>

        </div>
        <div class="container">
            <div>
                <div class="informacoes_parte1">
                    <img class="poster" src="img/imgpadrao.gif">
                    <h1 id="titulo" class="titulo"></h1>
                    <p id="sinopse" class="sinopse"></p>
                </div>
                <div class="informacoes_parte2">
                    <div class="detalhes">
                        <p id="ano"></p>
                        <p id="duracao"></p>
                    </div>
                    <p id="genero" class="nome"></p>
                    <p id="atores" class="nome"></p>
                    <p id="diretor" class="nome"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
